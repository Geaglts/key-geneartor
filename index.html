<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Key Generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="./js/app.js" defer></script>
		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- STYLES -->
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<header>
			<h1><i class="fas fa-key"></i> Key Generator</h1>
		</header>
		<main class="keygen">
			<section>
				<div class="input__group">
					<label for="key-size">Key size</label>
					<input
						type="text"
						name="key-size"
						id="key-size"
						placeholder="Insert the size of the key"
					/>
				</div>
			</section>
			<section class="keygen__result">
				<input id="generated-key" type="text" placeholder="generated key" />
			</section>
			<section class="keygen__buttons">
				<button id="generate-key-btn">Generate Key</button>
				<div>
					<button id="copy-key-btn">Copy</button>
					<div class="copied__container">
						<span class="triangle"></span>
						<span class="text">Copiado!</span>
					</div>
				</div>
				<button id="clear-key-btn">Clear</button>
			</section>
		</main>
		<footer class="footer">
			<section class="footer__left">
				<p>Creado por @geaglts</p>
			</section>
			<section class="footer__right">
				<a href="" target="_blank"><i class="fab fa-github"></i></a>
				<a href="" target="_blank"><i class="fab fa-twitter"></i></a>
			</section>
		</footer>
	</body>
</html>
